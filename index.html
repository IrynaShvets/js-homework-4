<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <ol class="list">
      <li class="item">
        <button type="button" id="button" class="btn">Click</button>
      </li>
      <li class="item">
        <button type="button" id="button2" class="btn">Click</button>
        <input type="text" id="input" value="Hello, Palmo" class="input" />
      </li>
      <li class="item">
        <button type="button" id="button3" class="btn">Click</button>
        <input type="text" id="input3" class="input" />
      </li>
      <li class="item">
        <button type="button" id="button4" class="btn">Click</button>
        <h1 id="title1">Hello, Palmo!</h1>
        <h1 id="title2">Hello, World!</h1>
      </li>
      <li class="item">
        <button type="button" id="button5" class="btn">Click</button>
        <p id="text">Hello, Palmo!</p>
      </li>
      <li class="item">
        <button type="button" id="button6" class="btn">Click</button>
        <input type="text" id="input6" class="input" />
      </li>
      <li class="item">
        <div id="square1" class="square1">
          <div class="content"></div>
        </div>
        <div id="square2" class="square2">
          <div class="content"></div>
        </div>
      </li>
      <li class="item">
        <button type="button" id="button8" class="btn">Click</button>
        <ul id="list8"></ul>
      </li>
      <li class="item">
        <div class="item-container">
          <textarea
            id="textarea9"
            name="text"
            placeholder="text"
            class="textarea9"
          ></textarea>
          <button type="button" id="button9" class="btn">Click</button>

          <ul id="list9"></ul>
        </div>
      </li>
      <li class="item">
        <form id="form10" class="form10">
          <label for="inputName" class="label10">Login</label>
          <input
            id="inputName"
            class="inputForm10"
            type="text"
            name="name"
            value=""
            required
          />

          <label for="inputEmail" class="label10">Email</label>
          <input
            id="inputEmail"
            class="inputForm10"
            name="email"
            value=""
            required
          />
          <!-- type="email" -->
          <label for="inputAge" class="label10">Age</label>
          <input
            id="inputAge"
            class="inputForm10"
            type="number"
            name="age"
            value=""
            required
          />

          <label for="inputPassword" class="label10">Password</label>
          <input
            id="inputPassword"
            class="inputForm10"
            type="password"
            name="password"
            value=""
            required
          />

          <label for="inputConfirmPassword" class="label10"
            >Confirm Password</label
          >
          <input
            id="inputConfirmPassword"
            class="inputForm10"
            type="password"
            name="confirmPassword"
            value=""
            autocomplete="current-password"
            required
          />

          <button id="submit" type="submit" class="btn submit10">
            Registration
          </button>
        </form>
      </li>
      <li class="item">
        <div class="container-eleven">
          <div class="calculator-eleven">
            <input id="inputEleven" type="text" class="input-eleven" />
            <div class="btns-eleven__container">
              <button onclick="clickButton('7')" class="btns-eleven btns-eleven__margin">
                7
              </button>
              <button onclick="clickButton('8')" class="btns-eleven btns-eleven__margin">
                8
              </button>
              <button onclick="clickButton('9')" class="btns-eleven btns-eleven__margin">
                9
              </button>
              <button  onclick="clickButton('/')" class="btns-eleven">/</button>
            </div>
            <div class="btns-eleven__container">
              <button onclick="clickButton('4')" class="btns-eleven btns-eleven__margin">
                4
              </button>
              <button onclick="clickButton('5')" class="btns-eleven btns-eleven__margin">
                5
              </button>
              <button onclick="clickButton('6')" class="btns-eleven btns-eleven__margin">
                6
              </button>
              <button onclick="clickButton('*')" class="btns-eleven">*</button>
            </div>

            <div class="btns-eleven__container">
              <button onclick="clickButton('1')" class="btns-eleven btns-eleven__margin">
                1
              </button>
              <button onclick="clickButton('2')" class="btns-eleven btns-eleven__margin">
                2
              </button>
              <button onclick="clickButton('3')" class="btns-eleven btns-eleven__margin">
                3
              </button>
              <button onclick="clickButton('-')" class="btns-eleven">-</button>
            </div>

            <div class="btns-eleven__container">
              <button onclick="clickButton('0')" class="btns-eleven btns-eleven__margin">
                0
              </button>
              <button onclick="result()" class="btns-eleven btns-eleven__margin">
                =
              </button>
              <button onclick="clearInput()" class="btns-eleven btns-eleven__margin">
                C
              </button>
              <button onclick="clickButton('+')" class="btns-eleven">+</button>
            </div>
          </div>
        </div>
      </li>
      <li class="item">
        <button data-modal-open type="button" class="btn-twelve">
          <svg class="icon" viewBox="0 0 32 28">
            <path d="M30 12c1.109 0 2 0.891 2 2s-0.891 2-2 2h-0.234l-1.797 10.344c-0.172 0.953-1 1.656-1.969 1.656h-20c-0.969 0-1.797-0.703-1.969-1.656l-1.797-10.344h-0.234c-1.109 0-2-0.891-2-2s0.891-2 2-2h28zM7.578 24.5c0.547-0.047 0.969-0.531 0.922-1.078l-0.5-6.5c-0.047-0.547-0.531-0.969-1.078-0.922s-0.969 0.531-0.922 1.078l0.5 6.5c0.047 0.516 0.484 0.922 1 0.922h0.078zM14 23.5v-6.5c0-0.547-0.453-1-1-1s-1 0.453-1 1v6.5c0 0.547 0.453 1 1 1s1-0.453 1-1zM20 23.5v-6.5c0-0.547-0.453-1-1-1s-1 0.453-1 1v6.5c0 0.547 0.453 1 1 1s1-0.453 1-1zM25.5 23.578l0.5-6.5c0.047-0.547-0.375-1.031-0.922-1.078s-1.031 0.375-1.078 0.922l-0.5 6.5c-0.047 0.547 0.375 1.031 0.922 1.078h0.078c0.516 0 0.953-0.406 1-0.922zM7.438 4.562l-1.453 6.438h-2.063l1.578-6.891c0.406-1.828 2.016-3.109 3.891-3.109h2.609c0-0.547 0.453-1 1-1h6c0.547 0 1 0.453 1 1h2.609c1.875 0 3.484 1.281 3.891 3.109l1.578 6.891h-2.063l-1.453-6.438c-0.219-0.922-1.016-1.563-1.953-1.563h-2.609c0 0.547-0.453 1-1 1h-6c-0.547 0-1-0.453-1-1h-2.609c-0.938 0-1.734 0.641-1.953 1.563z"></path>
          </svg>
        </button>

        <ul class="list-twelve">
          <li id="itemFirst" class="item-twelve">
            <img src="https://i.gyazo.com/7515c9c4764a7fffb8fcd6232ddea4a2.jpg" alt="tablet" class="img-twelve">
            <div class="wrapper-twelve">
              <h3>Tablet</h3> 
            <p>Price: 10000 UAH</p>
            <button id="buttonProductFirst" type="button" class="btn">Додати в корзину</button>
            </div>
          </li>
          <li id="itemSecond" class="item-twelve">
            <img src="https://i.gyazo.com/d40217b6a6bf7b99fc05821ddb224fd7.jpg" alt="macbook" class="img-twelve"> 
            <div class="wrapper-twelve">
              <h3>Laptop Macbook</h3>
              <p>Price: 30000 UAH</p>
              <button id="buttonProductSecond" type="button" class="btn">Додати в корзину</button>
            </div>
          </li>
          <li id="itemThird" class="item-twelve">
            <img src="https://i.gyazo.com/9c47ae97dbc738082ca2022eb65ec5b2.jpg" alt="apple" class="img-twelve">
            <div class="wrapper-twelve">
              <h3>Laptop Apple</h3>
              <p>Price: 40000 UAH</p>
              <button id="buttonProductThird" type="button" class="btn">Додати в корзину</button>
            </div> 
          </li>
        </ul>
        
        <div class="backdrop is-hidden" data-modal>
          <div class="modal">
            <button products-delete class="btn-delete">
              <svg class="icon icon-bin" viewBox="0 0 32 32">
                  <path d="M4 10v20c0 1.1 0.9 2 2 2h18c1.1 0 2-0.9 2-2v-20h-22zM10 28h-2v-14h2v14zM14 28h-2v-14h2v14zM18 28h-2v-14h2v14zM22 28h-2v-14h2v14z"></path>
                  <path d="M26.5 4h-6.5v-2.5c0-0.825-0.675-1.5-1.5-1.5h-7c-0.825 0-1.5 0.675-1.5 1.5v2.5h-6.5c-0.825 0-1.5 0.675-1.5 1.5v2.5h26v-2.5c0-0.825-0.675-1.5-1.5-1.5zM18 4h-6v-1.975h6v1.975z"></path>
              </svg>
            </button>
              <button data-modal-close class="btn-close">
                <svg class="icon" viewBox="0 0 20 20">
                  <path d="M16 2h-12c-1.1 0-2 0.9-2 2v12c0 1.1 0.9 2 2 2h12c1.1 0 2-0.9 2-2v-12c0-1.1-0.9-2-2-2zM13.061 14.789l-3.061-3.060-3.061 3.060-1.729-1.728 3.061-3.061-3.060-3.061 1.729-1.729 3.060 3.061 3.059-3.061 1.729 1.729-3.059 3.061 3.060 3.061-1.728 1.728z"></path>
                </svg>
              </button>
              <ul id="listModal" class="listModal"></ul>
          </div>
      </div>
      </li>
    </ol>
