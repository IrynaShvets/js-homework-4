<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <ol class="list">
      <li class="item">
        <button type="button" id="button" class="btn">Click</button>
      </li>
      <li class="item">
        <button type="button" id="button2" class="btn">Click</button>
        <input type="text" id="input" value="Hello, Palmo" class="input" />
      </li>
      <li class="item">
        <button type="button" id="button3" class="btn">Click</button>
        <input type="text" id="input3" class="input" />
      </li>
      <li class="item">
        <button type="button" id="button4" class="btn">Click</button>
        <h1 id="title1">Hello, Palmo!</h1>
        <h1 id="title2">Hello, World!</h1>
      </li>
      <li class="item">
        <button type="button" id="button5" class="btn">Click</button>
        <p id="text">Hello, Palmo!</p>
      </li>
      <li class="item">
        <button type="button" id="button6" class="btn">Click</button>
        <input type="text" id="input6" class="input" />
      </li>
      <li class="item">
        <div id="square1" class="square1">
          <div class="content"></div>
        </div>
        <div id="square2" class="square2">
          <div class="content"></div>
        </div>
      </li>
      <li class="item">
        <button type="button" id="button8" class="btn">Click</button>
        <ul id="list8"></ul>
      </li>
      <li class="item">
        <div class="item-container">
          <textarea
            id="textarea9"
            name="text"
            placeholder="text"
            class="textarea9"
          ></textarea>
          <button type="button" id="button9" class="btn">Click</button>

          <ul id="list9"></ul>
        </div>
      </li>
      <li class="item">
        <form id="form10" class="form10">
          <label for="inputName">Login</label>
          <input id="inputName" class="inputForm10" type="text" name="name" value="" required />

          <label for="inputEmail">Email</label>
          <input id="inputEmail" class="inputForm10" type="email" name="email" value="" required  />
          
          <label for="inputAge">Age</label>
          <input id="inputAge" class="inputForm10" type="number" name="age" value="" />
          
          <label for="inputPassword">Password</label>
          <input
              id="inputPassword"
              class="inputForm10"
              type="password"
              name="password"
              value=""
              minlength="6"
              required
            />
        
          <label for="inputConfirmPassword">Confirm Password</label>
          <input
            id="inputConfirmPassword"
            class="inputForm10"
              type="confirm-password"
              name="confirmPassword"
              value=""
              minlength="6"
              autocomplete="current-password"
              required
            />

          <button type="submit" class="btn">Registration</button>
        </form>
      </li>
    </ol>

    <script src="./one.js" type="module"></script>
    <script src="./two.js" type="module"></script>
    <script src="./three.js" type="module"></script>
    <script src="./four.js" type="module"></script>
    <script src="./five.js" type="module"></script>
    <script src="./six.js" type="module"></script>
    <script src="./seven.js" type="module"></script>
    <script src="./eight.js" type="module"></script>
    <script src="./nine.js" type="module"></script>
    <script src="./ten.js" type="module"></script>
    <script src="./eleven.js" type="module"></script>
    <script src="./twelve.js" type="module"></script>
  </body>
</html>
